machine:
  java:
    version: oraclejdk8
  environment:
    TERM: dumb

checkout:
  post:
    - "[[ ! -s \"$(git rev-parse --git-dir)/shallow\" ]] || git fetch --unshallow"
    - echo "user=$BINTRAY_USERNAME" > .credentials
    - echo "password=$BINTRAY_PASSWORD" >> .credentials
    - echo "realm=Bintray API Realm" >> .credentials
    - echo "host=api.bintray.com" >> .credentials

dependencies:
  override:
    - ./build/mvn -Phadoop-2.7 -DskipTests -Pmesos -Pkinesis-asl -Pyarn -Phive-thriftserver -Phive dependency:go-offline

test:
  override:
    - HADOOP_PROFILE="hadoop2.7" ./dev/run-tests

deployment:
  release:
    tag: /[0-9]+(?:\.[0-9]+)+-palantir[0-9]+/
    commands:
      - ./dev/publish-palantir.sh

  snapshot:
    branch: master
    commands:
      - ./dev/publish-palantir.sh
